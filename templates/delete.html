{% extends 'base.html' %}

{% block content %}

<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Did a puppy get adopted?</h1>
    <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">If so please fill out their id to remove them from the database</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    </div>
    </div>

    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.id.label }} {{ form.id }}
        {{ form.submit() }}
    </form>
</div>

{% endblock %}
