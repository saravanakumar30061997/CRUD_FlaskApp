{% extends 'base.html' %}

{% block content %}

    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">Add Owner</h1>
        <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Add a new owner with the form below:</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        </div>
        </div>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.name.label }}{{ form.name() }}
            {{ form.pup_id.label }}{{ form.pup_id() }}
            {{ form.submit() }}
        </form>
    </div>

{% endblock %}
