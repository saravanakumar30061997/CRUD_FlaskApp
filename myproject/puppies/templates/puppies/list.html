{% extends 'base.html' %}

{% block content %}

    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">Here is a list of all available puppies:</h1>
        <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
            <ul>
                {% for pup in puppies %}
                    <li> {{ pup }}, and its id is {{pup.id}} </li>
                {% endfor %}
            </ul>
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        </div>
        </div>
    </div>

{% endblock %}
